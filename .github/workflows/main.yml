name: xr-trunk

on:
  push:
    braches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: '12.x'
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies
        run: npm ci
